<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
            <div id="informacoes">
                <p>Ano de Nascimento:</p>
                <input type="number" name="ano" id="ano">
                <p>Você ja fez aniversário este ano?</p>
                <input type="radio" name="niver" id="niverS" checked>
                <label for="niver">Sim</label>
                <input type="radio" name="niver" id="niverN">
                <label for="niverN">Não</label>
                <p>Sexo:</p>
                <input type="radio" name="radsex" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </div>
        <div>
            <input type="button" value="Verificar" id="verificar">
        </div>
        <div id="msg">
            <p>Preencha os Dados acima para ver o resultado: </p>
        </div>
        <div id="foto">
        </div>
    </section>
    <footer>
        <p>Copyright - <a href="https://github.com/ViniciusDSDSouza" target="_blank">VinciusDSDSouza</a> &copy; 2023</p>
    </footer>
</body>
<script src="../js/script.js"></script>
</html>
